<!--Envia uma requisição GET para a URL atual-->
<form method="get">
    <label>Name:
        <input name="submitted-name" autocomplete="name">
        </label>
        <button>Save</button>
        </form>

<!--Envia uma requisição POST para a URL atual-->
<form method="post">
    <label>Name:
        <input name="submitted-name" autocomplete="name">
    </label>
    <button>Save</button>
</form>

<!--Exemplos dos elementos fildset, legend e label-->
<form method="post">
    <fieldset>
        <legend>Title</legend>
        <label><input type="radio" name="radio"> Select me</label>
    </fieldset>
</form>
